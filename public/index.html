<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union</title>
    <script src="/chemical.js"></script>
    <style>
        :root {
            --dark-green: #0a2e0a;
            --medium-green: #1a4a1a;
            --light-green: #2d6b2d;
            --text-green: #4caf50;
            --black: #121212;
            --dark-gray: #1e1e1e;
            --medium-gray: #2a2a2a;
            --light-gray: #3a3a3a;
            --discord-blurple: #5865F2;
        }
        
        body {
            background-color: var(--black);
            color: var(--text-green);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--dark-green), var(--light-green), var(--dark-green));
            z-index: 10;
        }
        
        .fraction {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            color: var(--text-green);
            opacity: 0.8;
            z-index: 5;
        }
        
        h1 {
            margin-top: 40px;
            font-size: 2.8rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
            position: relative;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--light-green);
        }
        
        .search-container {
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
            position: relative;
            flex-grow: 1;
        }
        
        #search {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1rem;
            background-color: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            color: var(--text-green);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #search:focus {
            border-color: var(--light-green);
            box-shadow: 0 0 0 2px rgba(44, 107, 45, 0.3);
            background-color: var(--medium-gray);
        }
        
        #search::placeholder {
            color: #5a5a5a;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .logo {
            animation: float 6s ease-in-out infinite;
        }
        
        .credit {
            margin: 20px 0;
            font-size: 0.9rem;
            color: var(--light-gray);
            letter-spacing: 0.5px;
            position: relative;
            padding-top: 10px;
        }
        
        .credit::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 1px;
            background: var(--medium-gray);
        }
        
        .credit span {
            color: var(--text-green);
            font-weight: 500;
        }
        
        .discord-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--discord-blurple);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .discord-btn:hover {
            background-color: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .discord-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .discord-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="fraction">
        <span style="font-size:0.6em; vertical-align: top;">1</span>
        <span style="font-size:0.6em; vertical-align: bottom;">2</span>
    </div>
    
    <div class="particles" id="particles"></div>
    <h1 class="logo">UNION</h1>
    <div class="search-container">
        <input id="search" type="text" placeholder="Enter URL" autocomplete="off" spellcheck="false" />
    </div>
    <div class="credit">made by <span>Stunsua</span></div>
    
    <button class="discord-btn" id="discordBtn">
        <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.27 5.33C17.94 4.71 16.5 4.26 15 4a.09.09 0 0 0-.07.03c-.18.33-.39.76-.53 1.09a16.09 16.09 0 0 0-4.8 0c-.14-.34-.35-.76-.54-1.09c-.01-.02-.04-.03-.07-.03c-1.5.26-2.93.71-4.27 1.33c-.01 0-.02.01-.03.02c-2.72 4.07-3.47 8.03-3.1 11.95c0 .02.01.04.03.05c1.8 1.32 3.53 2.12 5.24 2.65c.03.01.06 0 .07-.02c.4-.55.76-1.13 1.07-1.74c.02-.04 0-.08-.04-.09c-.57-.22-1.11-.48-1.64-.78c-.04-.02-.04-.08-.01-.11c.11-.08.22-.17.33-.25c.02-.02.05-.02.07-.01c3.44 1.57 7.15 1.57 10.55 0c.02-.01.05-.01.07.01c.11.09.22.17.33.26c.04.03.04.09-.01.11c-.52.31-1.07.56-1.64.78c-.04.01-.05.06-.04.09c.32.61.68 1.19 1.07 1.74c.03.01.06.02.09.01c1.72-.53 3.45-1.33 5.25-2.65c.02-.01.03-.03.03-.05c.44-4.53-.73-8.46-3.1-11.95c-.01-.01-.02-.02-.04-.02zM8.52 14.91c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.84 2.12-1.89 2.12zm6.97 0c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.83 2.12-1.89 2.12z"/>
        </svg>
        Join Discord
    </button>

    <script>
        const search = document.getElementById("search");
        const particles = document.getElementById("particles");
        const discordBtn = document.getElementById("discordBtn");

        setTimeout(() => {
            discordBtn.classList.add("visible");
        }, 1000);

        discordBtn.addEventListener("click", () => {
            window.location.href = "https://discord.gg/PK6uRNmAmx";
        });

        search.addEventListener("keydown", async function(e) {
            if (e.key === "Enter" && chemical.loaded && e.target.value) {
                search.disabled = true;
                search.style.borderColor = "var(--light-green)";
                search.style.background = "var(--dark-green)";
                search.placeholder = "Processing...";
                
                setTimeout(async () => {
                    window.location = await chemical.encode(e.target.value);
                }, 300);
            }
        });

        search.addEventListener("focus", () => {
            search.placeholder = "";
        });

        search.addEventListener("blur", () => {
            if (!search.value) {
                search.placeholder = "Enter URL";
            }
        });

        function createParticles() {
            const count = Math.floor(window.innerWidth / 20);
            particles.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement("div");
                particle.style.position = "absolute";
                particle.style.width = Math.random() * 3 + 1 + "px";
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = "var(--text-green)";
                particle.style.borderRadius = "50%";
                particle.style.left = Math.random() * 100 + "%";
                particle.style.top = Math.random() * 100 + "%";
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particles.appendChild(particle);
            }
        }

        window.addEventListener("resize", createParticles);
        createParticles();
    </script>
</body>
</html>
